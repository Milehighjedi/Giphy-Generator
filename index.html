<!DOCTYPE html>
<html lang="en">

<head>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <title>Document</title>
</head>

<body>

    <div class="jumbotron">
        <h1 class="display-4">Giphy Generator</h1>
        <h3 class="display-3">Please enter a subject to recieve 10 Giphy choices! </h3>
        </h1>

    </div>

    <div class="container">
        <nav class="navbar navbar-light bg-light">
            <form class="form-inline">
                <input class="form-control mr-sm-2" type="search" id="input" placeholder="Search" aria-label="Search">

            </form>
        </nav>
        <br>
        <br>
        <div class="results">
            <div class="panel panel-default">
                <div class="panel-body img-body">
                </div>
            </div>

        </div>


    </div>
</body>
